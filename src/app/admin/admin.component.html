<div class="card card-default">
  <div class="card-heading">
    <h3 class="card-title">Add New Album to Inventory</h3>
  </div>
  <div class="card-body">
    <div>
      <div>
        <label>Album Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Album Artist:</label>
        <br>
        <input #newArtist>
      </div>

      <div>
        <label>Album Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>
      <button class="btn btn-info" (click)="submitForm(newTitle.value, newArtist.value, newDescription.value); newTitle.value = ''; newArtist.value=''; newDescription.value='';" name="button">Add</button>
    </div>
  </div>
</div>
